<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link href="https://unsplash.it/600/400" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-6xl bg-gray-50 shadow-md rounded-lg">
      <div class="flex flex-col justify-center py-10">
        <img class="w-full h-auto rounded-full glitch" src="https://unsplash.it/random" />
      </div>
      <div class="flex flex-col justify-center py-4">
        <h1 class="text-2xl font-semibold text-gray-900">My Linktree</h1>
        <ul class="list-reset flex flex-col gap-4">
          <li class="flex items-center">
            <a href="https://www.twitter.com/your_username" class="flex-shrink-0">
              <img src="https://unsplash.it/32/32?image=100" class="rounded-full" />
            </a>
            <a href="https://www.twitter.com/your_username" class="text-gray-900">Twitter</a>
          </li>
          <li class="flex items-center">
            <a href="https://www.instagram.com/your_username" class="flex-shrink-0">
              <img src="https://unsplash.it/32/32?image=101" class="rounded-full" />
            </a>
            <a href="https://www.instagram.com/your_username" class="text-gray-900">Instagram</a>
          </li>
          <li class="flex items-center">
            <a href="https://www.linkedin.com/in/your_username" class="flex-shrink-0">
              <img src="https://unsplash.it/32/32?image=102" class="rounded-full" />
            </a>
            <a href="https://www.linkedin.com/in/your_username" class="text-gray-900">LinkedIn</a>
          </li>
          <li class="flex items-center">
            <a href="https://www.github.com/your_username" class="flex-shrink-0">
              <img src="https://unsplash.it/32/32?image=103" class="rounded-full" />
            </a>
            <a href="https://www.github.com/your_username" class="text-gray-900">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
